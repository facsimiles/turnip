type: charm
bases:
  - build-on:
    - name: ubuntu
      channel: "20.04"
      architectures: [amd64]
    run-on:
    - name: ubuntu
      channel: "20.04"
      architectures: [amd64]
parts:
  charm-wheels:
    source: https://git.launchpad.net/~pelpsi/turnip/+git/dependencies
    source-commit: "98a2ca73fabfbce1cd69bc04a95641bdae5817ea"
    source-submodules: []
    source-type: git
    plugin: dump
    organize:
      "*": charm-wheels/
    prime:
      - "-charm-wheels"
  interface-rabbitmq:
    source: https://github.com/openstack/charm-interface-rabbitmq
    source-commit: "383121fc584d2d3bf9d233eba0d3708398a4c468"
    source-submodules: []
    source-type: git
    plugin: dump
    organize:
      "*": layers/interface/rabbitmq/
    stage:
      - layers
    prime:
      - "-layers"
  interface-http:
    source: https://github.com/juju-solutions/interface-http
    source-commit: "632131b1f122daf6fb601fd4c9f1e4dbb1a92e09"
    source-submodules: []
    source-type: git
    plugin: dump
    organize:
      "*":  layers/interface/http/
    stage:
      - layers
    prime:
      - "-layers"
  interface-mount:
    source: https://github.com/juju-solutions/interface-mount
    source-commit: "d5a2526fec9c3e8581f18b56e84a86871583e080"
    source-submodules: []
    source-type: git
    plugin: dump
    organize:
      "*": layers/interface/mount/
    stage:
      - layers
    prime:
      - "-layers"
  interface-nrpe-external-master:
    source: https://github.com/canonical-ols/nrpe-external-master-interface
    source-commit: "3a195bf592c6b45a58fce0d398ba6921dd0bae3b"
    source-submodules: []
    source-type: git
    plugin: dump
    organize:
      "*": layers/interface/nrpe-external-master/
    stage:
      - layers
    prime:
      - "-layers"
  layer-apt:
    source: https://git.launchpad.net/layer-apt
    source-commit: "76bddfb640ab8767fc7e4a4b73a4a4e781948f34"
    source-submodules: []
    source-type: git
    plugin: dump
    organize:
      "*": layers/layer/apt/
    stage:
      - layers
    prime:
      - "-layers"
  layer-basic:
    source: https://github.com/juju-solutions/layer-basic
    source-commit: "e3affe74ff0c33e2fbfc560fcd1d873726c40233"
    source-submodules: []
    source-type: git
    plugin: dump
    organize:
      "*": layers/layer/basic/
    stage:
      - layers
    prime:
      - "-layers"
  layer-options:
    source: https://github.com/juju-solutions/layer-options
    source-commit: "fcdcea4e5de3e1556c24e6704607862d0ba00a56"
    source-submodules: []
    source-type: git
    plugin: dump
    organize:
      "*": layers/layer/options/
    stage:
      - layers
    prime:
      - "-layers"
  layer-status:
    source: https://github.com/juju-solutions/layer-status
    source-commit: "a7d7b6423db37a47611310039e6ed1929c0a2eab"
    source-submodules: []
    source-type: git
    plugin: dump
    organize:
      "*": layers/layer/status/
    stage:
      - layers
    prime:
      - "-layers"
  launchpad-layers:
    source: https://git.launchpad.net/launchpad-layers
    source-commit: "300b0d9fd332c055395fe209512335cea03c7af3"
    source-submodules: []
    source-type: git
    plugin: dump
    organize:
      turnip-base: layers/layer/turnip-base
    stage:
      - layers
    prime:
      - "-layers"
  turnip-pack-virt:
    after:
      - charm-wheels
      - interface-rabbitmq
      - interface-http
      - interface-mount
      - interface-nrpe-external-master
      - layer-apt
      - layer-basic
      - layer-options
      - layer-status
      - launchpad-layers
    source: .
    plugin: reactive
    build-snaps: [charm]
    build-packages: [python3-dev]
    build-environment:
      - CHARM_LAYERS_DIR: $CRAFT_STAGE/layers/layer
      - CHARM_INTERFACES_DIR: $CRAFT_STAGE/layers/interface
      - PIP_NO_INDEX: "true"
      - PIP_FIND_LINKS: $CRAFT_STAGE/charm-wheels
    reactive-charm-build-arguments: [--binary-wheels-from-source]
